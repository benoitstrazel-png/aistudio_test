name: Weekly Player Stats Update

on:
  schedule:
    # Tuesdays at 20:00 UTC (Adjust if needed for timezone, e.g. 19:00 for CET/CEST handling varies)
    - cron: '0 20 * * 2'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Python (for Kaggle CLI)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          npm install
          pip install kaggle

      - name: Fetch and Process Data
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: node scripts/update_players.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add src/data/players_ligue1.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update player stats from Kaggle"
          git push
