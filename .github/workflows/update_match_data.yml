name: Weekly Match Data Update

on:
  schedule:
    - cron: '0 8 * * 1' # Every Monday at 8:00 AM
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    env:
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: npm install

      - name: Debug Environment
        run: |
          echo "PUPPETEER_EXECUTABLE_PATH: $PUPPETEER_EXECUTABLE_PATH"
          ls -l /usr/bin/google-chrome || echo "Chrome not found at /usr/bin/google-chrome"
          which google-chrome || echo "google-chrome not in PATH"

      - name: Fetch Latest Match URLs
        run: node scripts/fetch_results_urls.js
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'false'
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome

      - name: Update Match History
        run: node scripts/scrape_history.js
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'false'
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome

      - name: Scrape Lineups
        run: node scripts/scrape_lineups.js
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'false'
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome

      - name: Enrich Match Stats
        run: node scripts/enrich_match_data.cjs
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'false'
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome

      - name: Generate Final App Data
        run: python scripts/generate_app_data.py

      - name: Extract L'Ã‰quipe News
        run: node scripts/fetch_lequipe_news.js
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'false'
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: automated weekly data update and synchronization [skip ci]"
          file_pattern: 'src/data/*.json src/data/*.csv'
