<!DOCTYPE html>
<html>

<head>
    <title>Test Radar Chart</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <style>
        body {
            margin: 0;
            background: #0a1628;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        const { RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, Radar, ResponsiveContainer } = Recharts;

        const testData = [
            { axis: 'Attacking', value: 65 },
            { axis: 'Vision', value: 45 },
            { axis: 'Passing', value: 30 },
            { axis: 'Efficiency', value: 80 },
            { axis: 'Activity', value: 90 },
        ];

        function TestRadar() {
            return React.createElement('div', {
                style: {
                    width: 400,
                    height: 400,
                    position: 'relative'
                }
            },
                React.createElement(ResponsiveContainer, { width: '100%', height: '100%' },
                    React.createElement(RadarChart, {
                        data: testData,
                        margin: { top: 20, right: 20, bottom: 20, left: 20 }
                    },
                        React.createElement(PolarGrid, {
                            stroke: '#06b6d4',
                            strokeWidth: 1.5,
                            strokeOpacity: 0.5
                        }),
                        React.createElement(PolarAngleAxis, {
                            dataKey: 'axis',
                            tick: {
                                fill: '#06b6d4',
                                fontSize: 13,
                                fontWeight: 700
                            }
                        }),
                        React.createElement(PolarRadiusAxis, {
                            angle: 90,
                            domain: [0, 100],
                            tick: false,
                            axisLine: false
                        }),
                        React.createElement(Radar, {
                            dataKey: 'value',
                            stroke: '#06b6d4',
                            strokeWidth: 4,
                            fill: '#06b6d4',
                            fillOpacity: 0.3
                        })
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(TestRadar));
    </script>
</body>

</html>
